apiVersion: apps/v1
kind: Deployment
metadata:
  name: get-ip-service
  namespace: ista
  labels:
    app: get-ip-service
    version: v1
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: get-ip-service
  template:
    metadata:
      labels:
        app: get-ip-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
    spec:

      containers:
      - name: get-ip-service
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}

        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: get-ip-config
        # Individual environment variables
        env:
        - name: WORKERS
          value: "4"
        # Resource management (from values.yaml)
        resources:
{{ toYaml .Values.resources | indent 10 }}

        # Startup probe - wait for app to start
        startupProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 6

        # Liveness probe - restart if dead
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - route traffic only to healthy pods
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2

        # Security context for container
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        # Volume mounts for temporary files
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /home/appuser/.cache
      # Volumes for temporary storage
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      # Termination grace period
      terminationGracePeriodSeconds: 30

      # Pod affinity for spreading across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - get-ip-service
              topologyKey: kubernetes.io/hostname
