apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: get-ip-service
  namespace: ista
  labels:
    app: get-ip-service
spec:
  ingressClassName: nginx

  rules:
  # HTTP rule - replace host via `values.yaml` or override at install
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: get-ip-service
            port:
              number: {{ .Values.service.port }}
        path: /
        pathType: Prefix
