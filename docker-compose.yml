version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: get_ip_service
    ports:
      - "8001:8001"
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - LOG_LEVEL=INFO
      - IP_API_URL=http://ip-api.com/json
      - IPIFY_URL=https://api.ipify.org?format=json
      - PORT=8001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
